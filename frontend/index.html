<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cartevent. | One Stop for All Your Events</title>
    <!-- Primary favicon - SVG for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Fallback for older browsers that don't support SVG favicons -->
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <meta name="description" content="Book trusted wedding photographers, decorators, caterers & DJs in India. Compare prices, check availability & hire verified event vendors for birthdays, corporate events & more." />
    <meta name="author" content="cartevent" />
    <meta name="theme-color" content="#5046E5" />

    <meta property="og:title" content="cartevent. | Book Verified Event Vendors in India" />
    <meta property="og:description" content="Book trusted wedding photographers, decorators, caterers & DJs. Compare prices, check availability & hire verified vendors for your events." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cartevent" />
    
    <!-- Additional SEO meta tags -->
    <meta name="keywords" content="event vendors, wedding photographers, wedding decorators, caterers, DJs, birthday party planners, corporate event vendors, India" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.cartevent.com/" />
    
    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "cartevent",
      "alternateName": "cartevent.",
      "url": "https://www.cartevent.com",
      "description": "Book trusted wedding photographers, decorators, caterers & DJs in India",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.cartevent.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "cartevent",
      "url": "https://www.cartevent.com",
      "logo": "https://www.cartevent.com/favicon.svg",
      "sameAs": [
        "https://twitter.com/cartevent",
        "https://instagram.com/cartevent"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "cartevent.welcome@gmail.com",
        "contactType": "customer service"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Polyfill for sockjs-client which expects Node.js global object -->
    <script>
      window.global = window;
    </script>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>

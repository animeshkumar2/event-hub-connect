# ============================================
# DEVELOPMENT CONFIGURATION
# Local PostgreSQL via Docker
# ============================================

# Application
spring.application.name=event-hub-backend
server.port=8080

# Local PostgreSQL Database (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5433/eventhub
spring.datasource.username=postgres
spring.datasource.password=devpassword123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Development friendly
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false

# Hibernate Performance
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# Connection Pool - Local settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.auto-commit=true

# Logging - Verbose for development
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.eventhub=DEBUG


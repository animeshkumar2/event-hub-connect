# Production Configuration
# Override development settings for production environment

# ===== STARTUP OPTIMIZATIONS FOR RENDER FREE TIER =====
# Lazy initialization - only load beans when needed
spring.main.lazy-initialization=true
# Disable JMX to reduce startup time
spring.jmx.enabled=false
# Disable banner
spring.main.banner-mode=off
# Faster servlet startup
server.servlet.register-default-servlet=false

# Email Configuration (Brevo SMTP for Production)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Production Frontend URL
app.frontend.url=https://cartevent.com
app.email.from=cartevent.welcome@gmail.com

# Production Database (use environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Production JWT Secret (use environment variable)
jwt.secret=${JWT_SECRET}

# Production Google OAuth
google.client.id=${GOOGLE_CLIENT_ID}

# Production Logging - minimal for faster startup
logging.level.root=WARN
logging.level.com.eventhub=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Application
spring.application.name=event-hub-backend
server.port=8081

# Supabase PostgreSQL Connection
# Get these from: Supabase Dashboard → Settings → Database
# Replace YOUR_DATABASE_PASSWORD with your actual Supabase database password
spring.datasource.url=jdbc:postgresql://db.vwhxzxayzpdfmpnnzslq.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=event@9060dbpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-min-256-bits-required-for-hmac-sha256-algorithm
jwt.expiration=86400000

